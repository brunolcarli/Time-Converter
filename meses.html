<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<style type="text/css">
		
			#body{
				background-image:url(calendario.gif);
				background-repeat:no-repeat;
				font-weight: bolder;
				}
			
			span.decision {
				font-weight: bold;
				border: thin solid #000000;
				padding: 5px;
				background-color: #DDDDDD;
				cursor:pointer;
			}
			
			span.decisionhover {
				font-weight: bold;
				border: thin solid #000000;
				padding: 5px;
				background-color: #EEEEEE;
				cursor:pointer;
			}
			

		</style>
		
		<script type="text/javascript">
		
			var ALTURA, LARGURA = 0;
			var message = "";
			var message2 = "";
			var message3 = "";
			
			function mesesSemanas(){
				
				var meses = form.mesesSemanas.value;
				var semanas = meses * 4;
					if (semanas < 1){
						message="menos de uma semana";
						semanas = "menos de uma semana";
						alert(meses + " meses equivale a " + semanas);
					}

					else if (semanas >= 1){
						alert(meses + " meses equivale a " + parseInt(semanas) + " semanas!");
						message = (meses + " meses equivale a " + parseInt(semanas) + " semanas!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText").innerHTML = message;
			}
			
			function mesesAnos(){
				
				var meses = form2.mesesAnos.value;
				var anos = meses / 12;
					if (anos < 1){
						message2="menos de um ano";
						anos = "menos de um ano";
						alert(meses + " meses equivale a " + anos);
					}
					else if (anos >= 1){
						alert(meses + " meses equivale a " + parseInt(anos) + " anos!");
						message2 = (meses + " meses equivale a " + parseInt(anos) + " anos!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message2 = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText2").innerHTML = message2;
			}
			
			function mesesHoras(){
				
				var meses = form3.mesesHoras.value;
				var horas = (meses * 30) * 24;
					if (horas < 1){
						message3="menos de uma hora";
						horas = "menos de uma hora";
						alert(meses + " meses equivale a " + horas);
					}
					else if (horas >= 1){
						alert(meses + " meses equivale a " + parseInt(horas) + " horas!");
						message3 = (meses + " meses equivale a " + parseInt(horas) + " horas!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message3 = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText3").innerHTML = message3;
			}

			function voltar() {
				location.href="index.html";
			}
			
			function info() {
				alert("O conversor de meses para anos arredonda para baixo a quantidade de anos. Exemplo: 18 meses equivalem à um ano e meio, o programa arredondará para um ano.")
			}
			
		function main(){
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;
			
			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}
			


		
		}
			
			
		
		</script>
	
	</head>
	<body id="body" onload="main()">
		
		<form id="form">
			<h3> Meses para Semanas </h3>
			<label for="meses"> Insira uma quantidade de meses </label>
				<input type ="number" id="mesesSemanas" name="meses" size="7" placeholder="qtd de meses" value="0"/>
			<label for="meses"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText"> <strong> Resultado: </strong> </label>
	
			
			<br />		
			
			
		</form>
		<div>
			<span id="botao1" class="decision" onclick="mesesSemanas();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		
		<form id="form2">
			<h3> Meses para Anos </h3>
			<label for="meses"> Insira uma quantidade de meses </label>
				<input type ="number" id="mesesAnos" name="meses" size="7" placeholder="qtd de meses" value="0"/>
			<label for="meses"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText2"> <strong> Resultado: </strong> </label>
	
			
			<br />		
			
			
		</form>
		<div>
			<span id="botao2" class="decision" onclick="mesesAnos();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		
		<form id="form3">
			<h3> Meses para Horas </h3>
			<label for="meses"> Insira uma quantidade de meses </label>
				<input type ="number" id="mesesHoras" name="meses" size="7" placeholder="qtd de meses" value="0"/>
			<label for="meses"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText3"> <strong> Resultado: </strong> </label>
	
			
				
			
			
		</form>
		<div>
			<span id="botao3" class="decision" onclick="mesesHoras();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		<br /> 

		
		<div>
			<span id="info" class="decision" onclick="info();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Info</span>
			<span id="botao4" class="decision" onclick="voltar();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Voltar</span>
		</div>

	</body>

</html>
