<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<style type="text/css">
		
			#body{
				background-image:url(calendario.gif);
				background-repeat:no-repeat;
				font-weight: bolder;
				}
			
			span.decision {
				font-weight: bold;
				border: thin solid #000000;
				padding: 5px;
				background-color: #DDDDDD;
				cursor:pointer;
			}
			
			span.decisionhover {
				font-weight: bold;
				border: thin solid #000000;
				padding: 5px;
				background-color: #EEEEEE;
				cursor:pointer;
			}
			

		</style>
		
		<script type="text/javascript">
		
			var ALTURA, LARGURA = 0;
			var message = "";
			var message2 = "";
			var message3 = "";
			
			function anosDias(){
				
				var anos = form.anosDias.value;
				var dias = anos * 365;
					if (dias < 1){
						message="menos de um dia";
						dias = "menos de um dia";
						alert(anos + " anos equivale a " + dias);
					}

					else if (dias >= 1){
						alert(anos + " anos equivale a " + parseInt(dias) + " dias!");
						message = (anos + " anos equivale a " + parseInt(dias) + " dias!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText").innerHTML = message;
			}
			
			function anosSemanas(){
				
				var anos = form2.anosSemanas.value;
				var semanas = anos * 12 * 4;
					if (semanas < 1){
						message2="menos de uma semana";
						semanas = "menos de uma semana";
						alert(anos + " anos equivale a " + semanas);
					}
					else if (semanas >= 1){
						alert(anos + " anos equivale a " + parseInt(semanas) + " semanas!");
						message2 = (anos + " anos equivale a " + parseInt(semanas) + " semanas!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message2 = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText2").innerHTML = message2;
			}
			
			function anosMeses(){
				
				var anos = form3.anosMeses.value;
				var meses = anos * 12;
					if (meses < 1){
						message3="menos de um mês";
						meses = "menos de um mês";
						alert(anos + " anos equivale a " + meses);
					}
					else if (meses >= 1){
						alert(anos + " anos equivale a " + parseInt(meses) + " meses!");
						message3 = (anos + " anos equivale a " + parseInt(meses) + " meses!");
						
					}
					else {
					 alert("Você inseriu um digito inválido");
					 message3 = "digito inválido";
					}
				
				
				
				//Atualiza o texto de descrição da cena
				document.getElementById("screenText3").innerHTML = message3;
			}

			function voltar() {
				location.href="index.html";
			}
			

		function main(){
			ALTURA = window.innerHeight;
			LARGURA = window.innerWidth;
			
			if (LARGURA >= 500) {
				LARGURA = 600;
				ALTURA = 600;
			}
			


		
		}
			
			
		
		</script>
	
	</head>
	<body id="body" onload="main()">
		
		<form id="form">
			<h3> Anos para Dias </h3>
			<label for="anos"> Insira uma quantidade de anos </label>
				<input type ="number" id="anosDias" name="meses" size="7" placeholder="qtd de anos" value="0"/>
			<label for="anos"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText"> <strong> Resultado: </strong> </label>
	
			
			<br />		
			
			
		</form>
		<div>
			<span id="botao1" class="decision" onclick="anosDias();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		
		<form id="form2">
			<h3> Anos para Semanas </h3>
			<label for="anos"> Insira uma quantidade de anos </label>
				<input type ="number" id="anosSemanas" name="anos" size="7" placeholder="qtd de anos" value="0"/>
			<label for="anos"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText2"> <strong> Resultado: </strong> </label>
	
			
			<br />		
			
			
		</form>
		<div>
			<span id="botao2" class="decision" onclick="anosSemanas();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		
		<form id="form3">
			<h3> Anos para Meses </h3>
			<label for="anos"> Insira uma quantidade de anos </label>
				<input type ="number" id="anosMeses" name="anos" size="7" placeholder="qtd de anos" value="0"/>
			<label for="anos"> somente numeros </label>
			
			<br />
			

				<label for="result" id="screenText3"> <strong> Resultado: </strong> </label>
	
			
			
			
			
		</form>
		<div>
			<span id="botao3" class="decision" onclick="anosMeses();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Converter</span>
		</div>
		<br /> 

		
		<div>
			<span id="botao4" class="decision" onclick="voltar();" onmouseover="this.className = 'decisionhover'" onmouseout="this.className = 'decision'">Voltar</span>

	</body>

</html>
